<!DOCTYPE html>
<html>

<head>
	<title>AJAX Chat Room</title>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="syntax.css">
	<script>

		$(document).ready(function () {
			// Get the height of the window
			var windowHeight = $(window).height();

			// Get the height of the footer
			var footerHeight = $('chat-form').outerHeight();

			// Set the height of the content area
			var contentHeight = windowHeight - footerHeight;
			$('.content').css('min-height', contentHeight);

			// Scroll to the bottom of the page
			$('html, body').animate({ scrollTop: $(document).height() }, 'slow');

			// Listen for AJAX updates
			$(document).ajaxComplete(function () {
				// Scroll to the bottom of the page
				$('html, body').animate({ scrollTop: $(document).height() }, 'slow');
			});
		});


		// Handle the form being submitted
		$(document).ready(function () {
			$("#chat-form").submit(function (event) {
				event.preventDefault();
				var message = $("#message").val();
				$.ajax({
					type: "POST",
					url: "/send_message",
					data: { message: message },
					success: function (response) {
						$("#message").val("");
						$("#chat-messages").append("<p>" + response + "</p>");
					}
				});
			});
		});

		// Handle the enter key being pressed
		function handleKeyDown(event) {
			if (event.keyCode === 13 && !event.shiftKey) {
				// Enter key was pressed
				event.preventDefault();
				$("#chat-form").submit()
			}
		}


		$(document).ready(function () {
			// Add click event listener to a button with ID "myButton"
			$(".copy-button").on("click", function () {
				// Do something when the button is clicked
				alert("Button clicked!");
			});
		});

		$(document).ready(function() {
			$('.copy-btn').click(function() {
			  var code = $(this).parent().next().text();
			  var temp = $('<textarea>');
			  $('body').append(temp);
			  temp.val(code).select();
			  document.execCommand('copy');
			  temp.remove();
			  alert('Code copied to clipboard!');
			});
		  });
	</script>
</head>

<body>
	<div class="container px-4 text-left">
		<h1>Will's ChatGPT Implementation</h1>
		<div class="mb-3 row">
			<div class="col-md-12">
				<div id="chat-messages">
					<p>Welcome, please fire through a message!</p>
				</div>

				<div class="form-group">
					<form id="chat-form">
						<div class="input-group">
							<!-- <div class="btn-group btn-group-lg" role="group" aria-label="Large button group"> -->
							<textarea class="form-control" type="text" id="message" name="message"
								onkeydown="handleKeyDown(event)"></textarea>
							<div class="input-group-append">
								<input class="btn btn-primary" type="submit" value="Send">
							</div>
							<!-- </div> -->
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
